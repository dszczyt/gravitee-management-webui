<!doctype html>
<html ng-app="gravitee">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title ng-bind="portalTitle"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="http://fountainjs.io/assets/imgs/fountain.png" />
  </head>

  <body ng-cloak layout="column">
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-progress-linear ng-show="isLoading" md-mode="buffer" value="{{progressValue}}" md-buffer-value="{{progressValue}}"></md-progress-linear>

    <div layout="row" flex>
      <gravitee-sidenav></gravitee-sidenav>
      <md-content ui-view layout="column" flex></md-content>
    </div>
  </body>
</html>
