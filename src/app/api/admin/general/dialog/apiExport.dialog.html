<md-dialog style="min-width:30%;">
  <form name="formApiDefinition" ng-submit="dialogApiExportCtrl.export()" novalidate>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Export an API definition</h2>
      <span flex></span>
      <md-button type="button" class="md-icon-button" ng-click="dialogApiExportCtrl.hide()">
        X
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <h4>What do you want to export ?</h4>
      <div layout="column">
        <md-checkbox ng-repeat="fl in filteredFields" aria-label="fl.id" ng-model="fl.checked">
          {{ fl.description }}
        </md-checkbox>
      </div>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button type="button" md-no-ink class="md-primary" ng-click="dialogApiExportCtrl.hide()" style="margin-right:20px;">
      Close
    </md-button>
    <md-button class="md-raised" type="submit" ng-disabled="formApiDefinition.$invalid">
     Export
    </md-button>
  </div>
  </form>
</md-dialog>
